<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='../mystyle.css'>
    <title>Snickerdoodles</title>
</head>
<body>
    <h1>Snickerdoodles</h1>
    <div class='metadata'>
        <p>1 stick of butter (1/2 cup)</p>
        <p>¾ cups sugar</p>
        <p>1 egg</p>
        <p>1 ½ cups flour</p>
        <p>1 teaspoon cream of tartar</p>
        <p>½ teaspoon baking soda</p>
        <p>Bake at 375˚ for 5-7 minutes or 400˚ for 8-10 minutes.</p>
    </div>
</body></html>
