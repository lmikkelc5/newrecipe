<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='../mystyle.css'>
    <title>Quick Chocolate Cake</title>
</head>
<body>
    <h1>Quick Chocolate Cake</h1>
    <div class='metadata'>
        <p>1/3 cup cocoa</p>
        <p>2 cups flour</p>
        <p>1 ½ cups sugar</p>
        <p>1/8 teaspoon salt</p>
        <p>¾ cups oil</p>
        <p>2 teaspoons vanilla</p>
        <p>2 eggs</p>
        <p>1 teaspoon baking soda</p>
        <p>1 cup cold water</p>
    </div>
</body></html>
