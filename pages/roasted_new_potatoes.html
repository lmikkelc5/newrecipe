    <h1>Roasted New Potatoes</h1>
    <div class='metadata'>
        <p>Cut potatoes in ½. Melt butter in bottom of Pyrex. Put potatoes in. Add seasonings: salt, rosemary, whatever. Microwave until soft or roast in the oven at 400˚ for 20-30 minutes not covered. Sprinkle it with parmesan at the end and then cover.</p>
