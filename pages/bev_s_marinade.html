<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='../mystyle.css'>
    <title>Bev’s Marinade</title>
</head>
<body>
    <h1>Bev’s Marinade</h1>
    <div class='metadata'>
        <p>¼ cup chicken broth</p>
        <p>1 TBSP lime (or lemon) juice</p>
        <p>2 TBSP oil (olive)</p>
        <p>1 TBSP soy sauce</p>
        <p>3 cloves garlic, crushed</p>
        <p>1 tsp sugar (optional)</p>
        <p>½ tsp each pepper, salt</p>
        <p>5 sprigs fresh rosemary</p>
        <p>1 ½ lbs chicken or fish</p>
        <p>(For Costco fresh salmon, whole pkg, double recipe)</p>
    </div>
</body></html>
