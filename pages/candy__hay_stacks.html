<body>
    <h1>(Candy) Hay Stacks</h1>
    <div class='metadata'>
        <p>2 packages of butterscotch pieces</p>
        <p>1 can chow mein noodles</p>
        <p>1 cup salted peanuts</p>
        <p>Melt butterscotch. Add noodles and peanuts. Drop onto wax paper in small clusters.</p>
