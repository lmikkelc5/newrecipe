<body>
    <h1>Split Pea Soup (Grandma’s)</h1>
    <div class='metadata'>
        <p>1 lb. split peas</p>
        <p>2 qt. liquid (water or chicken broth [approx. 2 cans])</p>
        <p>ham</p>
        <p>carrots</p>
        <p>celery</p>
        <p>diced onions</p>
        <p>¼ teaspoon pepper</p>
        <p>1 bay leaf</p>
        <p>2 potatoes diced small</p>
        <p>1 teaspoon salt</p>
    </div>
