<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='../mystyle.css'>
    <title>Perfectly Chocolate Cake</title>
</head>
<body>
    <h1>Perfectly Chocolate Cake</h1>
    <div class='metadata'>
        <p>(from Hershey’s Cocoa can)</p>
        <p>2 cups sugar</p>
        <p>1 ¾ cups flour</p>
        <p>¾ cups cocoa</p>
        <p>1 ½ teaspoons baking soda</p>
        <p>1 ½ teaspoons baking powder</p>
        <p>1 teaspoon salt</p>
        <p>2 eggs</p>
        <p>1 cup milk</p>
        <p>½ cup vegetable oil</p>
        <p>2 teaspoons vanilla</p>
        <p>1 cup boiling water</p>
    </div>
</body></html>
