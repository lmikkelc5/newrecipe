<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='../mystyle.css'>
    <title>Regular Buttercream Frosting</title>
</head>
<body>
    <h1>Regular Buttercream Frosting</h1>
    <div class='metadata'>
        <p>1/3 cup butter</p>
        <p>4 ½ cup powdered sugar</p>
        <p>¼ cup milk</p>
        <p>1 ½ tsp. vanilla</p>
        <p>Add milk as needed</p>
        <p>*to make chocolate add ½ cup cocoa</p>
    </div>
</body></html>
