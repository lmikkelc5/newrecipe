<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>

    <title>Russian Chicken</title>
</head>
<body>
    <h1>Russian Chicken</h1>
    <div class='metadata'>
        <p>2 small bottles of Russian salad dressing</p>
        <p>1 can cranberry relish (cranberry sauce not jelly, ocean mist, whole berries)</p>
        <p>1 package Lipton onion soup</p>
        <p>4-6 pieces of chicken</p>
        <p>Serve over rice</p>
        <p>Cook in crock pot all day</p>
    </div>
</body></html>
