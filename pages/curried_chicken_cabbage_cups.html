<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='../mystyle.css'>
    <title>Curried Chicken Cabbage Cups</title>
</head>
<body>
    <h1>Curried Chicken Cabbage Cups</h1>
    <div class='metadata'>
        <p>For One (original recipe)</p>
        <p>1 chicken breast, seasoned, cooked, and shredded</p>
        <p>¼ c plain greek yogurt</p>
        <p>2 tsp yellow mustard</p>
        <p>¼ tsp yellow curry powder</p>
        <p>¼ c unsweetened, dried cherries</p>
        <p>⅛ c crushed cashews</p>
        <p>Sea salt and pepper</p>
        <p>2 purple cabbage leaves</p>
    </div>
</body></html>
