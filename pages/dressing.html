<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='../mystyle.css'>
    <title>Dressing</title>
</head>
<body>
    <h1>Dressing</h1>
    <div class='metadata'>
        <p>½ c sugar (a little less)</p>
        <p>1/3 c lemon juice</p>
        <p>2 tsp finely chopped onion</p>
        <p>1 tsp mustard (Dijon)</p>
        <p>½ tsp salt</p>
        <p>2/3 c oil</p>
        <p>1 tsp poppy seeds</p>
    </div>
</body></html>
