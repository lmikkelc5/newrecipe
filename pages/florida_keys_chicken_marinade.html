<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='../mystyle.css'>
    <title>Florida Keys Chicken Marinade</title>
</head>
<body>
    <h1>Florida Keys Chicken Marinade</h1>
    <div class='metadata'>
        <p>3tbsp soy sauce</p>
        <p>1 TBS oil</p>
        <p>1tbsp honey</p>
        <p>1tsp lime juice</p>
        <p>1tsp chopped garlic</p>
        <p>4 skinless boneless chicken breast halves</p>
        <p>Blend seasonings. Place chicken in the mixture. Marinade 30 min or overnight for a fuller flavor. Grill.</p>
    </div>
</body></html>
