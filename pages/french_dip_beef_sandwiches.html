<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='../mystyle.css'>
    <title>French Dip Beef Sandwiches</title>
</head>
<body>
    <h1>French Dip Beef Sandwiches</h1>
    <div class='metadata'>
        <p>1 can beef consomme</p>
        <p>1 can French onion soup</p>
        <p>1 can (or one cup if using bouillon cubes) beef broth</p>
        <p>1 Roast of your choice</p>
        <p>Throw it all in the crock pot for a few hours.  Serve on French rolls…and don’t forget to serve it “au jus” for dipping!</p>
    </div>
</body></html>
