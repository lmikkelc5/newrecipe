<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='../mystyle.css'>
    <title>7 Layer Dip</title>
</head>
<body>
    <h1>7 Layer Dip</h1>
    <div class='metadata'>
        <p>Layers from bottom to top:</p>
        <p>1 can refried beans</p>
        <p>1 avocado with lemon juice, mashed or whipped</p>
        <p>Mix 8 ounces of sour cream, 2 tablespoons of mayo and 12 package taco seasonings (cover avocado well)</p>
        <p>1 can green chiles</p>
        <p>1 can sliced olives</p>
        <p>Green onions</p>
        <p>Chopped tomatoes</p>
        <p>Grated cheese</p>
    </div>
</body></html>
