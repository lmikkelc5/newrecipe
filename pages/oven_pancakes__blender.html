    <title>Oven Pancakes (blender)</title>
</head>
<body>
    <h1>Oven Pancakes (blender)</h1>
    <div class='metadata'>
        <p>6 eggs</p>
        <p>1 cup milk</p>
        <p>1 cup flour</p>
        <p>Mix in a blender. Melt ½ a square of butter in a 9x13 pan. Pour eggs on top. Bake at 375˚ for 25 minutes.</p>
    </div>
