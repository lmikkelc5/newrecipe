    <title>Cheesecake Recipe</title>
</head>
<body>
    <h1>Cheesecake Recipe</h1>
    <div class='metadata'>
        <p>(no-bake cheese cake)</p>
        <p>1 cup condensed milk</p>
        <p>1/ 3 cup lemon juice</p>
        <p>1 8 ounce package of cream cheese (whip it up)</p>
        <p>1 teaspoon vanilla</p>
        <p>Pour into graham cracker shell. Top with any kind of fruit filling.</p>
    </div>
</body></html>
